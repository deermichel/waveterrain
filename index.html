<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>waveterrain</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="flex bg-red-200 h-screen w-screen">
            <div class="flex-1 bg-gray-200">
                <canvas class="w-full h-full" id="scene"></canvas>
            </div>
            <div class="w-96 bg-green-300">
                <div>
                    <input type="range" id="cx" min="0" max="100">
                    <label for="cx">Center X</label>
                </div>
                <div>
                    <input type="range" id="cz" min="0" max="100">
                    <label for="cz">Center Z</label>
                </div>
                <div>
                    <input type="range" id="rx" min="0" max="100">
                    <label for="rx">Radius X</label>
                </div>
                <div>
                    <input type="range" id="rz" min="0" max="100">
                    <label for="rz">Radius Z</label>
                </div>
                <div>
                    <input type="range" id="fx" min="0" max="10">
                    <label for="fx">Freq X</label>
                </div>
                <div>
                    <input type="range" id="fz" min="0" max="100">
                    <label for="fz">Freq Z</label>
                </div>
                <div>
                    <input type="range" id="ps" min="0" max="100">
                    <label for="ps">Phase Shift</label>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
